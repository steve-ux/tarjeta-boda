<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/anillos.ico" />

    <meta name="theme-color" content="#000000" />

        <img
          src="/assets/Horario Boda.png"
          alt="Horario boda de Estefi y Cristian"
          width="400"
        />

          src="/assets/Salon Boda.png"

          src="/assets/Musica Boda.png"
          alt="Musica boda de Estefi y Cristian"

          src="/assets/Regalos Boda.png"
          alt="Regalos boda de Estefi y Cristian"
          width="400"
        />
        <img
          src="/assets/Fotos Boda.png"
          alt="Album digital boda de Estefi y Cristian"
          width="400"
        />

          href="https://photos.app.goo.gl/hHHZKGedB8GiZHtD7"
          target="_blank"
          rel="noreferrer"
          ><button class="botones">Álbum Digital</button></a

        <div class="contenedor-firma-padre">
          <img
            src="/assets/Final Boda.png"
            alt="Frase final boda de Estefi y Cristian"
            width="400"
          />
          <p class="contenedor-firma">
            Design by
            <a
              href="https://ekoddex.com/"
              target="_blank"
              rel="noreferrer"
              class="firma"
              >eKoddex</a
            >
          </p>
        </div>
